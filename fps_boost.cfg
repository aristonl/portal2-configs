// Forces billinear filtering
	mat_forceaniso 0

// Stops stutters
	cl_smooth 0

// Disables debris and dust from shots
	r_drawflecks 1

// Turning off water reflections
	r_WaterDrawReflection 1

// Detects default for your hardware on a performance-enhancing feature; default was mandatory off
	r_fastzreject -1

// Disables splashes in water
	cl_show_splashes 0

// Turn off underwater distortions
	r_WaterDrawRefraction 1

// fps boost
	r_dynamic 0
	r_3dsky 0
	r_drawtracers_firstperson 0
	r_drawtracers 0
	mat_queue_mode 2
	mat_bloomscale 0
	mat_blur_b 0
	mat_blur_g 0
	mat_blur_r 0
	cl_forcepreload 1
	cl_lagcompensation 1
	fps_max 0
	cl_showhelp 0
	cl_autohelp 0
	gameinstructor_enable 0
	cl_aggregate_particles 0
	mat_picmip 4
	mat_filterlightmaps 0
	r_shadows 0
	r_decals 0
	mat_filterlightmaps 0
	mat_filtertextures 0
