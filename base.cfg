//Config Executed by all other configs, hold base values as to not get altered by demo viewing/unbindall/etc

//Default Binds
	bind "MOUSE1" "+attack"
	bind "MOUSE2" "+attack2"
	bind "w" "+forward"
	bind "a" "+moveleft"
	bind "s" "+back"
	bind "d" "+moveright"
	bind "SPACE" "+jump"
	bind "mwheelup" "+use"
	bind "mwheeldown" "+jump"
	bind "e" "+use"
	bind "t" "sar_chat"
	bind "=" "toggleconsole"
	bind "SHIFT" "+duck"
	bind "CTRL" "+movedown"
	bind "z" "taunt"
	bind "x" "toggle ss_pip_bottom_offset 0 25; toggle ss_pip_right_offset 0 875; toggle ss_pip_scale 1 0.3f"

	bind "F6" "save quick; say Quicksaving..."
	bind "F7" "load quick"
	bind "MOUSE5" "save quick; say Quicksaving..."
	bind "MOUSE4" "load quick"
	bind "5" "load quick01"

	bind "r" "do_reset"
	bind "c" "noclip"
	bind "h" "stopvideos"

	bind "1" "funneling_toggle"
	bind "2" "customsens_toggle"
	bind "3" "dialogue_toggle"
	bind "7" "mp_lock_all_taunts; say Taunts locked"
	bind "8" "mp_mark_all_maps_incomplete; say Maps locked"
	bind "9" "sar_coop_reset_progress; sar_speedrun_category Coop_AMC_any"
	bind "6" "taunt rps"

	bind "b" fullbright_toggle

//Values
	fps_max 300
	sensitivity 5

	// Number of backup auto/quick saves (load quick, load quick01 etc)
	save_history_count 1

	// Mouse Acceleration / Raw Input Defaults
	m_rawinput 1
	m_customaccel 0
	m_customaccel_max 0
	m_customaccel_exponent 0
	m_customaccel_scale .04

	// Deafult value for y-axis mouse movement (NOTE: Altering to freeze the y-axis is banned)
	m_yaw .022

	// Default viewmodel values
	viewmodel_offset_x 0
	viewmodel_offset_y 0
	viewmodel_offset_z 0